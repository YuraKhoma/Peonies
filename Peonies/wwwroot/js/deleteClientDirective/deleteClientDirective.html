<div>
    <div>
        <h3>Delete client</h3>
        <form>

            <div class="modal-body">
                <div class="form-group">
                    <div class="col-sm-10">
                        <p>Do you want to delete client {{clientId}} {{name}}?</p>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="Close()">Close</button>
                <button type="submit" class="btn btn-primary" ng-click="Delete()">Delete</button>
            </div>
        </form>
    </div>
</div>
